<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Nail Design AI Icons</title>
		<style>
			body {
				background: #f5f5f5;
				font-family: sans-serif;
				text-align: center;
				padding: 20px;
			}
			.icon-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 20px 0;
			}
			.icon {
				background: linear-gradient(135deg, #f48fb1 0%, #9c27b0 100%);
				border-radius: 30%;
				padding: 20px;
				margin: 20px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			}
			.icon-512 {
				width: 472px;
				height: 472px;
			}
			.icon-192 {
				width: 152px;
				height: 152px;
			}
			.icon-inner {
				fill: white;
			}
			p {
				margin: 10px 0;
				font-size: 14px;
				color: #666;
			}
			h1 {
				color: #bf5f82;
			}
		</style>
	</head>
	<body>
		<h1>Nail Design AI Icons</h1>
		<p>
			Right-click on each icon and select "Save image as..." to save them as PNG
			files
		</p>

		<div class="icon-container">
			<h2>192x192 Icon</h2>
			<div class="icon icon-192">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="100%"
					height="100%"
				>
					<path
						class="icon-inner"
						d="M20.07,3.93C18.58,2.45 16.49,1.53 14.28,1.42C12.07,1.31 9.89,2.11 8.23,3.65L3.08,8.8C2.5,9.38 2.5,10.31 3.08,10.89L13.11,20.92C13.69,21.5 14.63,21.5 15.2,20.92L20.37,15.77C21.9,14.11 22.7,11.93 22.59,9.72C22.47,7.51 21.56,5.42 20.07,3.93M16.75,9.25A2.25,2.25 0 0,1 14.5,11.5A2.25,2.25 0 0,1 12.25,9.25A2.25,2.25 0 0,1 14.5,7A2.25,2.25 0 0,1 16.75,9.25M14.95,13.53L13.53,14.95L8.58,10L10,8.58L14.95,13.53Z"
					/>
				</svg>
			</div>
			<p>Save as: icon-192.png</p>
		</div>

		<div class="icon-container">
			<h2>512x512 Icon</h2>
			<div class="icon icon-512">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="100%"
					height="100%"
				>
					<path
						class="icon-inner"
						d="M20.07,3.93C18.58,2.45 16.49,1.53 14.28,1.42C12.07,1.31 9.89,2.11 8.23,3.65L3.08,8.8C2.5,9.38 2.5,10.31 3.08,10.89L13.11,20.92C13.69,21.5 14.63,21.5 15.2,20.92L20.37,15.77C21.9,14.11 22.7,11.93 22.59,9.72C22.47,7.51 21.56,5.42 20.07,3.93M16.75,9.25A2.25,2.25 0 0,1 14.5,11.5A2.25,2.25 0 0,1 12.25,9.25A2.25,2.25 0 0,1 14.5,7A2.25,2.25 0 0,1 16.75,9.25M14.95,13.53L13.53,14.95L8.58,10L10,8.58L14.95,13.53Z"
					/>
				</svg>
			</div>
			<p>Save as: icon-512.png</p>
		</div>

		<p>After saving, place the icons in the public/icons directory</p>
	</body>
</html>
